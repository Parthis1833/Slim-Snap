name: image_reducer
version: 1.0.0+2
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get_cli: ^1.8.1
  get: 4.6.5

  flutter: 
    sdk: flutter
    
  image_picker: ^0.8.6
  flutter_image_compress: ^1.1.3
  get_storage: ^2.0.3
  permission_handler: ^10.2.0
  flutter_launcher_icons: ^0.10.0
  share_plus: ^5.0.0

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter
  change_app_package_name: ^1.1.0


flutter: 
  uses-material-design: true
  assets:
    - assets/
    - assets/image/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#f8b195"
    theme_color: "#f8b195"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48


